<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekocsi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="tartalom">
        <h1>Telekocsi</h1>

        <table>
            <tr>
                <td>Bemutatkozas</td>
                <td>Sofőröknek</td>
                <td>Utasoknak</td>
                <td>Bejelentkezes</td>
                <td>Regisztráció</td>
            </tr>
        </table>

        <h2>Regisztráció</h2>

        <div id="container">
        <form>
            <div class="box">
            <label for="">Név:</label>
                <input type="text" name="" id="nev">
            </div>
            <div class="box">
            <label for="">E-Mail cím:</label>
                <input type="text" name="" id="email">
            </div>
            <div class="box">
            <label for="">Jelszó:</label>
                <input type="text" name="" id="pw1">
            </div>
            <div class="box">
            <label for="">Jelszó ismétl.:</label>
                <input type="text" name="" id="pw2">
            </div>
            <div class="box">
            <input type="button" value="Mentés" onclick="jelszo()" id="btn">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
